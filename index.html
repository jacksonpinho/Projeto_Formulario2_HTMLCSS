<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
    <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações pessoais</legend>
                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="event-nome">
                            Nome
                        </label>
                        <input type="text" id="event-nome" />
                    </div>
        
                    <div class="input-wrapper">
                        <label for="event-sobrenome">
                            Sobrenome
                        </label>
                        <input type="text" id="event-sobrenome" />
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="event-Email">
                        Email <span>(digite um email válido)</span>
                    </label>
                    <input type="email" id="event-Email" />
                </div>
                <div class="input-wrapper">
                    <label for="event-password">
                        Senha<span>(mínimo de 6 caracteres)</span>
                    </label>
                    <input type="password" id="event-password" minlength="6" required />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações do mentor</legend>
                <div class="input-wrapper">
                    <label for="event-mentor">
                        Nome do seu mentor <span>(só o primeiro nome)</span>
                    </label>
                    <input type="text" id="event-mentor" />
                </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Seus horários disponíveis</legend>
                <div class="sublegenda-wrapper">
                    <label for="event-mentoria">
                        Primeira mentoria
                    </label>
                </div>
            </div>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-data">
                        Data <span>(DD/MM/AAAA)</span>
                    </label>
                    <input type="date" id="event-data" />
                </div>
    
                <div class="input-wrapper">
                    <label for="event-begin">
                        Das
                    </label>
                    <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                    <label for="event-end">
                        Até
                    </label>
                    <input type="time" id="event-end" />
                </div>
            </div>
            <div class="sublegenda-wrapper">
                <label for="event-mentoria">
                    Segunda mentoria
                </label>
            </div>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-data">
                        Data <span>(DD/MM/AAAA)</span>
                    </label>
                    <input type="date" id="event-data" />
                </div>
    
                <div class="input-wrapper">
                    <label for="event-begin">
                        Das
                    </label>
                    <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                    <label for="event-end">
                        Até
                    </label>
                    <input type="time" id="event-end" />
                </div>
            </div>
           
        </fieldset>
    </form>
<footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
</footer>
</body>
</html>
